<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Fizzx Blogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white p-3 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Fizzx Blogs</a>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="mb-4">Artikel Terbaru</h3>

    <!-- Search and Filter -->
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Cari artikel...">
      </div>
      <div class="col-md-6 mb-2">
        <select id="categoryFilter" class="form-select">
          <option value="">Semua Kategori</option>
        </select>
      </div>
    </div>

    <div class="row" id="blogList">
      <p>Memuat blog...</p>
    </div>

    <!-- Tombol Load More -->
    <div class="text-center mt-3">
      <button class="btn btn-outline-primary d-none" id="loadMoreBtn">Muat Lebih Banyak</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="firebase-config.js" type="module"></script>
  <script src="load-blog.js" type="module"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </script>
</body>
</html>
