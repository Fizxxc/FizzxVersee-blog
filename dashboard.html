<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-light bg-white p-3 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Dashboard Blog</a>
      <div class="d-flex ms-auto gap-2">
        <a href="/" class="btn btn-outline-primary btn-sm">Lihat Publik</a>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="mb-4">Tambah Blog Baru</h3>

   <form id="blogForm" class="mb-4">
  <input type="hidden" id="blogId" />
  <div class="mb-3">
    <label for="title" class="form-label">Judul</label>
    <input type="text" id="title" class="form-control" placeholder="Masukkan judul blog" required />
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Kategori / Tag (pisahkan dengan koma)</label>
    <input type="text" id="category" class="form-control" placeholder="Contoh: teknologi, edukasi" />
  </div>
  <div class="mb-3">
    <label for="link" class="form-label">Link (opsional)</label>
    <input type="url" id="link" class="form-control" placeholder="https://contoh.com/artikel" />
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Isi Konten</label>
    <textarea id="content" class="form-control" rows="6" placeholder="Masukkan isi blog" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Simpan Blog</button>
</form>

    <hr />
    <h4 class="mb-3">Daftar Blog</h4>
    <div id="blogList" class="list-group"></div>
  </div>

  <hr class="my-4">
<h4>Atur Jadwal Maintenance</h4>
<form id="maintenanceForm" class="mb-4">
  <div class="row g-2">
    <div class="col">
      <input type="number" id="days" class="form-control" placeholder="Hari" min="0">
    </div>
    <div class="col">
      <input type="number" id="hours" class="form-control" placeholder="Jam" min="0">
    </div>
    <div class="col">
      <input type="number" id="seconds" class="form-control" placeholder="Detik" min="0">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary w-100">Setel Maintenance</button>
    </div>
  </div>
</form>

  <script src="firebase-config.js" type="module"></script>
  <script src="dashboard.js" type="module"></script>
</body>
</html>
