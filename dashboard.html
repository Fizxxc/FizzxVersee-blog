<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-white p-4">
  <h2 class="mb-4">Tambah Blog Baru</h2>
  <form id="blogForm">
    <input type="text" class="form-control mb-3" id="title" placeholder="Judul" required>
    <textarea class="form-control mb-3" id="content" rows="5" placeholder="Isi Blog" required></textarea>
    <input type="file" class="form-control mb-3" id="image" accept="image/*" required>
    <button class="btn btn-success">Upload</button>
  </form>

  <script src="firebase-config.js" type="module"></script>
  <script src="dashboard.js" type="module"></script>
</body>
</html>
